<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
        * {
            font-family: "Comic Neue", cursive;
        }
        body, html {
            height: 100vh;
            overflow:hidden; 
        }

        .todo-item {
            background-color: #fcf44e;
            border: 1px solid black;
            padding: 100px;
            text-align: center;
            width: 100px;
            overflow-wrap: break-word;
            user-select: none;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .bg {
            background-image: url("background.jpg");

            height: 100%;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .trash {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200px;
            transform: scaleX(-1);
            user-select: none;
        }
        .roskis-title {
            position: absolute;
            bottom: 100;
            right: 70;
            user-select: none;
        }
    </style>
</head>
<body class="bg">
    <input type="text" name="todo-input" id="todo-input" required>
    <button onclick="addNewTodo()">Lisää</button> 
    <h1>Todos</h1>
    <div id="todo-list">

    </div>
    <h2 class="roskis-title">Roskis</h2>
    <img src="image.png" alt="roskis" class="trash" id="trash" draggable="false">
    <script>
        const input = document.getElementById("todo-input");
        const todoList = document.getElementById("todo-list")
        const trashCan = document.getElementById("trash")

        let selectedTodo = ""
        let trashSelected = false

        let todos = []
        let savedTodos = JSON.parse(localStorage.getItem("todos")) ?? []

        function addTodo(id) {
            const div = document.createElement("div");
            div.innerText = savedTodos[id].text;
            div.className = "todo-item"
            div.id = id.toString()
            div.style = `position: absolute; left: ${savedTodos[id].coords.x}; top: ${savedTodos[id].coords.y}`
            const pin = document.createElement("img")
            pin.src = "pin.png"
            pin.style = "position: absolute; top: -50; left: 100; width: 100px;"
            div.appendChild(pin)

            const editInput = document.createElement("input")
            editInput.type = "text"

            div.addEventListener("mousedown", (event) => {
                selectedTodo = div.id.toString()
            });
            
            div.addEventListener("dblclick", (event) => {
                editInput.value = div.innerText
                div.innerText = ""
                div.appendChild(editInput)
            })
            div.addEventListener("keypress", (event) => {
                if (event.key === "Enter") {
                event.preventDefault();
                div.innerHTML = null
                div.innerText = editInput.value
                savedTodos[id].text = editInput.value

                localStorage.setItem("todos", JSON.stringify(savedTodos))
            }})

            div.addEventListener("mouseover", (event) => {
                if (trashSelected) {
                    savedTodos.splice(parseInt(div.id));
                    document.getElementById(div.id)?.remove()
                }
            })

            todoList.appendChild(div);
        }

        for (let i = 0; i < savedTodos.length; i++) {
            addTodo(i)
        };
        
        function addNewTodo() {
            const value = input.value
            const id = savedTodos.length.toString()
            let coords = {
                x: Math.floor(Math.random() * window.innerWidth) / 2,
                y: Math.floor(Math.random() * window.innerHeight) / 2
            }

            savedTodos.push({
                text: value,
                coords: {
                    x:  coords.x,
                    y:  coords.y
                }
            })

            localStorage.setItem("todos", JSON.stringify([...savedTodos, {text: value, coords: {
                x: coords.x,
                y: coords.y
            }}]))
            input.value = ""

            addTodo(id)
        }
        trashCan.addEventListener("mouseup", (event) => {
            if (selectedTodo !== "") {
                savedTodos.splice(parseInt(selectedTodo), 1);
                localStorage.setItem("todos", JSON.stringify(savedTodos))
                document.getElementById(selectedTodo).remove()
            } else {
                return
            }
        })

        trashCan.addEventListener("mousedown", (event) => {
            trashSelected = true
        })
        
        
        document.onmousemove = moveTodo
        document.onmouseup = function() {
            selectedTodo = ""
            trashSelected = false
            trashCan.style = `position: absolute; bottom: 0; right: 0`
            localStorage.setItem("todos", JSON.stringify(savedTodos))
        }

        function moveTodo(event) {
            if (selectedTodo !== "") {
                const todo = document.getElementById(selectedTodo)
                todo.style = `position: absolute; left: ${event.clientX -100}; top: ${event.clientY -100}`
                savedTodos[todo.id].coords.x = event.clientX - 100
                savedTodos[todo.id].coords.y = event.clientY - 100

                localStorage.setItem("todos", JSON.stringify(savedTodos))
            }
            if (trashSelected) {
                trashCan.style = `position: absolute; left: ${event.clientX -100}; top: ${event.clientY -100}`
            }
        }

    </script>
</body>
</html>
