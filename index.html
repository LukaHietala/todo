<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
        * {
            font-family: "Comic Neue", cursive;
        }
        body, html {
            height: 100%;
        }

        .todo-item {
            background-color: yellow;
            border: 1px solid black;
            padding: 100px;
            text-align: center;
            width: 100px;
            overflow-wrap: break-word;
        }

        .bg {
            background-image: url("background.jpg");

            height: 100%;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="bg">
    <input type="text" name="todo-input" id="todo-input" required>
    <button onclick="addTodo()">Lisää</button> 
    <h1>Todos</h1>
    <div id="todo-list">

    </div>
    <script>
        const input = document.getElementById("todo-input");
        const list = document.getElementById("todo-list")

        let selectedTodo = ""
        let editing = ""

        let todos = []
        let savedTodos = JSON.parse(localStorage.getItem("todos")) ?? []

        for (let i = 0; i < savedTodos.length; i++) {
            const div = document.createElement("div");
            const editInput = document.createElement("input")
            editInput.type = "text"
            editInput.id = `edit-${i.toString()}`
            div.innerText = savedTodos[i].text;
            div.className = "todo-item"
            div.id = i.toString()
            div.style = `position: absolute; left: ${savedTodos[i].coords.x}; top: ${savedTodos[i].coords.y}`
            div.addEventListener("mousedown", (event) => {
                selectedTodo = div.id.toString()
                console.log(selectedTodo)
            });

            div.addEventListener("dblclick", (event) => {
                editInput.value = div.innerText
                div.innerText = ""
                div.appendChild(editInput)
                editing = div.id.toString()
            })

            div.addEventListener("keypress", (event) => {
                if (event.key === "Enter") {
                event.preventDefault();
                div.innerHTML = null
                div.innerText = editInput.value
                todos[i].text = editInput.value
                savedTodos[i].text = editInput.value

                localStorage.setItem("todos", JSON.stringify(todos))
                
            }
            })

            
            list.appendChild(div);
            todos.push(savedTodos[i])
        };
        
        function addTodo() {
            const value = input.value
            const div = document.createElement("div");
            const editInput = document.createElement("input")
            editInput.type = "text"
            div.innerText = value;
            div.className = "todo-item"
            div.style = `position: absolute; left: 0; top: 0;`
            
            div.id = todos.length.toString()
            editInput.id = `edit-${div.id.toString()}`
            div.addEventListener("mousedown", (event) => {
                selectedTodo = div.id.toString()
            });
            list.appendChild(div);
            todos.push({
                text: value,
                coords: {
                    x: 0,
                    y: 0
                }
            })
            input.value = ""
            localStorage.setItem("todos", JSON.stringify([...savedTodos, {text: value, coords: {
                x: 0,
                y: 0
            }}]))
            savedTodos = [...savedTodos, {
                text: value,
                coords: {
                    x: 0,
                    y: 0
                }
            }]

            div.addEventListener("dblclick", (event) => {
                editInput.value = div.innerText
                div.innerText = ""
                div.appendChild(editInput)
                editing = div.id.toString()
            })

            div.addEventListener("keypress", (event) => {
                if (event.key === "Enter") {
                event.preventDefault();
                div.innerHTML = null
                div.innerText = editInput.value
                todos[div.id].text = editInput.value
                savedTodos[div.id].text = editInput.value

                localStorage.setItem("todos", JSON.stringify(todos))
                
            }
            })
        }
        
        document.onmousemove = moveTodo
        document.onmouseup = function() {selectedTodo = ""}

        function moveTodo(event) {
            if (selectedTodo !== "") {
                const todo = document.getElementById(selectedTodo)
                todo.style = `position: absolute; left: ${event.clientX -100}; top: ${event.clientY -100}`
                todos[todo.id].coords.x = event.clientX - 100
                todos[todo.id].coords.y = event.clientY - 100

                localStorage.setItem("todos", JSON.stringify(todos))
            }
        }
        
        
        
    </script>
</body>
</html>
