<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
        * {
            font-family: "Comic Neue", cursive;
        }
        body, html {
            height: 100vh;
            overflow:hidden; 
        }

        .todo-item {
            background-color: yellow;
            border: 1px solid black;
            padding: 100px;
            text-align: center;
            width: 100px;
            overflow-wrap: break-word;
        }

        .bg {
            background-image: url("background.jpg");

            height: 100%;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="bg">
    <input type="text" name="todo-input" id="todo-input" required>
    <button onclick="addNewTodo()">Lisää</button> 
    <h1>Todos</h1>
    <div id="todo-list">

    </div>
    <script>
        const input = document.getElementById("todo-input");
        const todoList = document.getElementById("todo-list")

        let selectedTodo = ""

        let todos = []
        let savedTodos = JSON.parse(localStorage.getItem("todos")) ?? []

        function addTodo(id) {
            const div = document.createElement("div");
            div.innerText = savedTodos[id].text;
            div.className = "todo-item"
            div.id = id.toString()
            div.style = `position: absolute; left: ${savedTodos[id].coords.x}; top: ${savedTodos[id].coords.y}`

            const editInput = document.createElement("input")
            editInput.type = "text"

            div.addEventListener("mousedown", (event) => {
                selectedTodo = div.id.toString()
            });
            
            div.addEventListener("dblclick", (event) => {
                editInput.value = div.innerText
                div.innerText = ""
                div.appendChild(editInput)
            })
            div.addEventListener("keypress", (event) => {
                if (event.key === "Enter") {
                event.preventDefault();
                div.innerHTML = null
                div.innerText = editInput.value
                savedTodos[id].text = editInput.value

                localStorage.setItem("todos", JSON.stringify(savedTodos))
            }})

            todoList.appendChild(div);
        }

        for (let i = 0; i < savedTodos.length; i++) {
            addTodo(i)
        };
        
        function addNewTodo() {
            const value = input.value
            const id = savedTodos.length.toString()

            savedTodos.push({
                text: value,
                coords: {
                    x: 0,
                    y: 0
                }
            })

            localStorage.setItem("todos", JSON.stringify([...savedTodos, {text: value, coords: {
                x: 0,
                y: 0
            }}]))
            input.value = ""

            addTodo(id)
        }
        
        document.onmousemove = moveTodo
        document.onmouseup = function() {selectedTodo = ""}

        function moveTodo(event) {
            if (selectedTodo !== "") {
                const todo = document.getElementById(selectedTodo)
                todo.style = `position: absolute; left: ${event.clientX -100}; top: ${event.clientY -100}`
                savedTodos[todo.id].coords.x = event.clientX - 100
                savedTodos[todo.id].coords.y = event.clientY - 100

                localStorage.setItem("todos", JSON.stringify(savedTodos))
            }
        }
        
        
        
    </script>
</body>
</html>
